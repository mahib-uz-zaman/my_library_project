<!-- books/templates/delete_book.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header bg-danger text-white">
    <h2 class="mb-0">Confirm Delete</h2>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'list_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
