<!-- books/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Book Collection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'list_books' %}">Personal Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item">
              <a class="nav-link" href="{% url 'list_books' %}">Home</a>
           </li>
           <li class="nav-item">
              <a class="nav-link" href="{% url 'add_book' %}">Add Book</a>
           </li>
         </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% block content %}
    {% endblock content %}
  </div>
  
  <footer>
      <div class="container">
          <p>&copy; [Mahib Uz Zaman] - Personal Library</p>
      </div>
  </footer>
  
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
